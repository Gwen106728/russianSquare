<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>方向键和空格键</div>
    <div id="waiting"></div>
    <div class="square" id="local">
        <div class="title">我的游戏区</div>
        <div class="game" id="local_game"></div>
        <div class="next" id="local_next"></div>
        <div class="info">
            <div>已用时：<span id="local_time">0s</span></div>
            <div>已得分：<span id="local_score">0s</span></div>
            <div id="local_gameover"></div>
        </div>
    </div>
    <div class="square" id="remote">
        <div class="title">我的游戏区</div>
        <div class="game" id="remote_game"></div>
        <div class="next" id="remote_next"></div>
        <div class="info">
            <div>已用时：<span id="remote_time">0s</span></div>
            <div>已得分：<span id="remote_score">0s</span></div>
            <div id="remote_gameover"></div>

        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
